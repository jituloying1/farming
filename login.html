<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addmission Registraion form
     </title>
     <link rel="shortcut icon" href="C:\Users\jitul\Desktop\scholl\new\school.png"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .submit-btn button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <label>Email or Phone</label>
        <input type="text" id="loginUser" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPass" />
      </div>
      <div class="submit-btn">
        <button onclick="login()">Login</button>
      </div>
      <div class="link" onclick="showRegister()">New user? Register</div>
      <div class="link" onclick="showForgot()">Forgot Password?</div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <div class="input-group">
        <label>Email or Phone</label>
        <input type="text" id="registerUser" />
      </div>
      <div class="submit-btn">
        <button onclick="sendOTP('register')">Send OTP</button>
      </div>
      <div class="link" onclick="showLogin()">Back to Login</div>
    </div>

    <!-- OTP Verification -->
    <div id="otpForm" class="hidden">
      <h2>Verify OTP</h2>
      <div class="input-group">
        <label>Enter OTP</label>
        <input type="text" id="otpInput" />
      </div>
      <div class="submit-btn">
        <button onclick="verifyOTP()">Verify</button>
      </div>
    </div>

    <!-- Forgot Password -->
    <div id="forgotForm" class="hidden">
      <h2>Forgot Password</h2>
      <div class="input-group">
        <label>Email or Phone</label>
        <input type="text" id="forgotUser" />
      </div>
      <div class="submit-btn">
        <button onclick="sendOTP('forgot')">Send OTP</button>
      </div>
      <div class="link" onclick="showLogin()">Back to Login</div>
    </div>

    <!-- Reset Password -->
    <div id="resetForm" class="hidden">
      <h2>Reset Password</h2>
      <div class="input-group">
        <label>New Password</label>
        <input type="password" id="newPass" />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPass" />
      </div>
      <div class="submit-btn">
        <button onclick="resetPassword()">Reset</button>
      </div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="hidden">
      <h2>Welcome to Social Media App</h2>
      <p>You are logged in!</p>
      <div class="submit-btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    let registerUser = '';
    const fakeOTP = "";

    function showLogin() {
      hideAll();
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function showRegister() {
      hideAll();
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showForgot() {
      hideAll();
      document.getElementById("forgotForm").classList.remove("hidden");
    }

    function hideAll() {
      const sections = ["loginForm", "registerForm", "otpForm", "forgotForm", "resetForm", "mainPage"];
      sections.forEach(id => document.getElementById(id).classList.add("hidden"));
    }

    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
    
      if (user === localStorage.getItem("user") && pass === localStorage.getItem("pass")) {
        currentUser = user;
        window.location.href = "main.html"; // âœ… Redirect to Main Page
      } else {
        alert("Invalid credentials!");
      }
    }
    

    function sendOTP(mode) {
      const user = mode === "register" ? document.getElementById("registerUser").value : document.getElementById("forgotUser").value;
      if (!user) {
        alert("Enter valid email or phone!");
        return;
      }
      currentUser = user;
      hideAll();
      document.getElementById("otpForm").classList.remove("hidden");
      alert(`OTP sent to ${user} (Hint: 123456)`);
    }

    function verifyOTP() {
      const otp = document.getElementById("otpInput").value;
      if (otp === fakeOTP) {
        if (!localStorage.getItem("user")) {
          // Register case
          hideAll();
          document.getElementById("resetForm").classList.remove("hidden");
        } else {
          // Forgot password
          hideAll();
          document.getElementById("resetForm").classList.remove("hidden");
        }
      } else {
        alert("Invalid OTP");
      }
    }

    function resetPassword() {
      const pass1 = document.getElementById("newPass").value;
      const pass2 = document.getElementById("confirmPass").value;
      if (pass1 !== pass2) {
        alert("Passwords do not match");
        return;
      }
      localStorage.setItem("user", registerUser);
      localStorage.setItem("pass", pass1);
      alert("Password set successfully!");
      showLogin();
    }

    function showMainPage() {
      hideAll();
      document.getElementById("mainPage").classList.remove("hidden");
    }

    function logout() {
      registerUser = '';
      showLogin();
    }
  </script>
</body>
</html>
